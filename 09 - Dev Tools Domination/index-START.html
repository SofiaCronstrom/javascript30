<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    function makeGreen() {
      
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')
    // Interpolated
    console.log('hello I am a %s string!', 'poop')
    // Styled
    //console.log('%c I am som great text', 'font-size: 100px; background: grey; text-shadow: 10px 10px 0 white')
    // warning!
    console.warn('oh no!')
    // Error :|
    console.error('shit!')
    // Info
    console.info('I have a high ape index')
    // Testing
     console.assert(1===2, "that is wrong!")
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
     dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
     })
 
         // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
